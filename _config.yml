# _config.yml
theme: null            # отключаем любую внешнюю тему — работаем только с локальными layouts

plugins:
  - jekyll-feed       # ваш плагин для RSS (оставьте, если нужен)
#  - jekyll-remote-theme   # НЕ нужно, если вы больше не используете remote_theme

markdown: kramdown     # парсер Markdown

permalink: /:year-:month-:day-:title.html

defaults:
  -
    scope:
      path: ""       
      type: "posts"
    values:
      layout: post
      permalink: /:year-:month-:day-:title.html
