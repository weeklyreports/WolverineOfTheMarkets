<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} — WolverineOfTheMarkets</title>
  <!-- Вот здесь Minima автоматически подключит свои CSS -->
  {{ content_for_header }}
</head>
<body class="bg-gray-900 text-gray-100">
  <header class="site-header">
    <h1 class="site-title"><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
  </header>

  <main class="prose prose-invert mx-auto py-8">
    <h1>{{ page.title }}</h1>
    <p class="text-sm text-gray-400">Обновлено: {{ page.date | date: "%-d %B %Y" }}</p>
    {{ content }}
  </main>

  <footer class="site-footer prose prose-invert text-center py-4">
    © {{ site.time | date: "%Y" }} WolverineOfTheMarkets
  </footer>
</body>
</html>
