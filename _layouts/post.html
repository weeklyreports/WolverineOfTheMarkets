<!DOCTYPE html>
<html lang="ru" class="scroll-smooth" 
      data-theme="light" 
      x-data="{ dark: window.matchMedia('(prefers-color-scheme: dark)').matches }" 
      :class="{ 'dark': dark }" 
      x-init="
        // —Å–ª—É—à–∞–µ–º —Å–º–µ–Ω—É —Å–∏—Å—Ç–µ–º–Ω–æ–π —Ç–µ–º—ã –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        window.matchMedia('(prefers-color-scheme: dark)')
              .addEventListener('change', e => dark = e.matches)
      ">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Alpine.js –¥–ª—è –ø—Ä–æ—Å—Ç–æ–π logics –∏ Tailwind CDN -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    /* –ü–æ–¥–∫–ª—é—á–∞–µ–º –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–µ —Å—Ç–∏–ª–∏ prose + —Ç–µ–º–Ω—ã–π —Ä–µ–∂–∏–º */
    @layer base {
      body {
        @apply bg-white text-gray-800;
      }
      .dark body {
        @apply bg-gray-900 text-gray-100;
      }
      /* –°—Ç–∏–ª–∏ –¥–ª—è markdown-–∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
      .prose {
        @apply mx-auto py-8 px-4 max-w-3xl;
      }
      .prose h2 { @apply mt-8 mb-4; }
      .prose ul, .prose ol { @apply ml-6 mb-6; }
      .prose table {
        @apply w-full border-collapse mb-6;
      }
      .prose th, .prose td {
        @apply border px-4 py-2;
      }
      .prose thead th {
        @apply bg-gray-200 dark:bg-gray-700;
      }
      .prose tr:nth-child(even) td {
        @apply bg-gray-50 dark:bg-gray-800;
      }
    }
  </style>
</head>
<body class="prose dark:prose-invert">
  <article>
    {{ content }}
  </article>
  <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã –≤—Ä—É—á–Ω—É—é -->
  <button 
    @click="dark = !dark"
    class="fixed bottom-4 right-4 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 p-3 rounded-full shadow-lg"
    title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">
    <template x-if="dark">üåû</template>
    <template x-if="!dark">üåô</template>
  </button>
</body>
</html>
